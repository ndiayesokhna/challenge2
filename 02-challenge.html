<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/challenge2.css">
    <title>challenge 2</title>
</head>

<body>
    <div class="row mx-auto mt-5 pt-4">
        <div class=" col p-3 rounded-3 bg-primary text-center text-white" id="result">
            <p class="opacity-85">Your result</p>
            <div>
                <p class="bg-primary bg-gradient border text-center mx-auto fs-1 pt-4 fw-bold">76<span
                        class="fw-light fs-6 d-block opacity-50"> of 100</span></p>
            </div>
            <p class="fs-4">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="col p-4 rounded-end shadow align-items-center" id="summary">
            <p class="fw-bold">Summary</p>
            <div class="bg-danger-subtle rounded my-1">
                <p class="text-danger"><img src="images/reaction.svg" alt="" class="img-fluid"> Reaction<span
                        class="float-end fw-bold text-dark">80<span class="fw-light text-muted"> /100</span></span></p>
            </div>
            <div class="bg-warning-subtle p-1 rounded my-1">
                <p class="text-warning"><img src="images/memory.svg" alt="" class="img-fluid"> Memory <span
                        class="float-end fw-bold text-dark">92<span class="fw-light text-muted"> /100</span></span></p>
            </div>
            <div class="bg-success-subtle p-1 rounded my-1">
                <p class="text-success"><img src="images/verbal.svg" alt="" class="img-fluid"> Verbal <span
                        class="float-end fw-bold text-dark">61<span class="fw-light text-muted"> /100</span></span></p>
            </div>
            <div class="bg-primary-subtle p-1 rounded my-1">
                <p class="text-primary"><img src="images/visual.svg" alt="" class="img-fluid"> Visual <span
                        class="float-end fw-bold text-dark">72<span class="fw-light text-muted"> /100</span></span></p>
            </div>
            <button class="btn btn-dark w-100 mt-2 border-0 rounded-pill">continue</button>
        </div>
    </div>
</body>

</html>
